<!-- Carousel wrapper -->
<div class="relative w-full max-w-3xl mx-auto">
    <!-- Images container -->
    <div class="overflow-hidden relative h-64">
        <div class="flex transition-transform duration-500"
            [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
            <div *ngFor="let image of images; let i = index" class="flex-shrink-0 w-full h-full">
                <img [src]="image" alt="Image {{ i + 1 }}" class="w-full h-full object-cover" />
            </div>
        </div>
    </div>

    <!-- Navigation controls: previous and next -->
    <button
        class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200"
        (click)="prevSlide()">
        &#10094;
    </button>
    <button
        class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200"
        (click)="nextSlide()">
        &#10095;
    </button>

    <!-- Slide indicators -->
    <div class="flex justify-center mt-4">
        <button *ngFor="let image of images; let i = index" (click)="goToSlide(i)"
            [class.bg-blue-500]="i === currentIndex" class="w-3 h-3 mx-1 rounded-full bg-gray-300"></button>
    </div>
</div>
