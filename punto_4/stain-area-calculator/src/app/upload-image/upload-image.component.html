<div class="min-h-full bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <!-- Section to select the image and load it into the canvas -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="image-upload">
                    Select an image
                </label>
                <input type="file" id="image-upload" accept="image/*" (change)="onFileSelected($event)" class="block w-full text-sm text-gray-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-blue-50 file:text-blue-700
            hover:file:bg-blue-100">
            </div>

            <div class="mt-4 border rounded-lg overflow-hidden">
                <canvas #imageCanvas class="w-full h-full"></canvas>
            </div>
        </div>

        <!-- Slider to define the number of random points -->
        <div class="mb-4" *ngIf="showSlider">
            <label class="block text-lg font-medium text-gray-700">Select Random Points</label>
            <input type="range" min="10" max="100" step="10" [(ngModel)]="numberPoints" class="w-full mt-2"
                (change)="onSliderChange($event)" />
            <p class="mt-2 text-sm text-gray-500">Selected Points: {{ numberPoints }}</p>
        </div>

        <!-- Button that navigates to the calculation page -->
        <div class="mt-6" *ngIf="showButton">
            <button class="block w-full text-sm text-white
            bg-blue-500 hover:bg-blue-700
            py-2 px-4
            rounded-full border-0
            text-sm font-semibold" (click)="navigateToCalculate()">
                Calculate Area
            </button>
        </div>
    </div>
</div>
